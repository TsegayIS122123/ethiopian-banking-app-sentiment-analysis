name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]  # Added 3.13
    
    steps:
    - uses: actions/checkout@v4  # Fixed: vv4 â†’ v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Test critical imports
      run: |
        python -c "import pandas; print(f' Pandas: {pandas.__version__}')"
        python -c "import transformers; print(' Transformers OK')"
        python -c "from google_play_scraper import reviews_all; print(' Scraper OK')"
        python -c "import torch; print(f' PyTorch: {torch.__version__}')"
        python -c "import psycopg2; print(' PostgreSQL OK')"
    
    - name: Run actual tests (if you have test files)
      run: |
        python -m pytest tests/ -v || echo "No tests found, but imports work!"